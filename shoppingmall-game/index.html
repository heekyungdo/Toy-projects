<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>online shopping</title>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">
          <img src="./img/logo.png" />
        </div>
        <div class="categories">
          <button onClick()="clickBlueT"><img class="blueT" src="./img/blue_t.png" /></button>
          <button onClick()="clickBlueP"><img class="blueP" src="./img/blue_p.png" /></button>
          <button onClick()="clickBlueS"><img class="blueS" src="./img/blue_s.png" /></button>
          <button onClick()="clickBlueBtn" class="blueBtn">Blue</button>
          <button onClick()="clickYellowBtn" class="yellowBtn">Yellow</button>
          <button onClick()="clickPinkBtn" class="pinkBtn">Pink</button>
        </div>
     
    </header>
    <main>
      <ul class="items">
        <li class="item">
          <img src="./img/yellow_t.png" /> <span>male, large size</span>
        </li>
        <li class="item">
          <img src="./img/pink_s.png" /> <span>female, small size</span>
        </li>
        <li class="item">
          <img src="./img/blue_s.png" /><span>female, large size</span>
        </li>
        <li class="item">
          <img src="./img/blue_p.png" /> <span>female, small size</span>
        </li>
        <li class="item">
          <img src="./img/pink_p.png" /> <span>female, large size</span>
        </li>
        <li class="item">
          <img src="./img/blue_t.png" /> <span>male, small size</span>
        </li>
        <li class="item">
          <img src="./img/yellow_s.png" /> <span>female, large size</span>
        </li>
        <li class="item">
          <img src="./img/pink_t.png" /> <span>male, small size</span>
        </li>
        <li class="item">
          <img src="./img/yellow_p.png" /> <span>female, small size</span>
        </li>
        <li class="item">
          <img src="./img/blue_p.png" /><span>male, large size</span>
        </li>
      </ul>
    </main>
  </div>
    <script src="./src/main.js"></script>
  </body>
</html>
