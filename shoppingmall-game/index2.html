<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>online shopping</title>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="logo">
          <img src="./img/logo.png" />
        </div>
        <div class="categories">
          <button onClick="filterType('tshirt',event)" class="imgButton"><img class="blueT" src="./img/blue_t.png" /></button>
          <button onClick="filterType('pants')" class="imgButton"><img class="blueP" src="./img/blue_p.png" /></button>
          <button onClick="filterType('skirt')" class="imgButton"><img class="blueS" src="./img/blue_s.png" /></button>
          <button onClick="filterColor('blue')" class="blueBtn">Blue</button>
          <button onClick="filterColor('yellow')" class="yellowBtn">Yellow</button>
          <button onClick="filterColor('pink')" class="pinkBtn">Pink</button>
        </div>
     
    </header>
    <main>
      <ul class="items" id="itemList"></ul>
    </main>
  </div>
    <script src="./src/main2.js"></script>
  </body>
</html>
